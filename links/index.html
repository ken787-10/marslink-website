    <style>
        body {
            background: #000;
        }
        
        .full-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* Use stable viewport height to avoid iOS URL bar reflow */
            height: 100vh;
            /* Promote to its own layer to reduce jank */
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            contain: paint;
            z-index: -1;
        }
        
        .hero-overlay {
            /* Match stable height and promote layer */
            position: fixed;
            inset: 0;
            height: 100vh;
            will-change: transform;
            transform: translateZ(0);
            background: linear-gradient(to bottom, 
                rgba(0, 26, 51, 0.3) 0%, 
                rgba(0, 26, 51, 0.7) 50%, 
                rgba(0, 26, 51, 0.9) 100%);
        }

        /* Prefer stable viewport units when supported */
        @supports (height: 100svh) {
            .full-background,
            .hero-overlay { height: 100svh; }
        }
        @supports (height: 100dvh) {
            .full-background,
            .hero-overlay { height: 100dvh; }
        }
        
        .profile-image {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            /* Ensure perfect circle crop and centered subject */
            object-fit: cover;
            object-position: center center;
            border-radius: 9999px;
        }
        
        .link-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.5);
        }

        /* Reduce heavy filters on small screens for smoother scroll */
        @media (max-width: 640px) {
            .link-button { backdrop-filter: none; }
            /* Switch to scroll background on mobile to avoid jitter */
            .full-background,
            .hero-overlay { display: none; }
            body {
                background-image: linear-gradient(to bottom, rgba(0, 26, 51, 0.3) 0%, rgba(0, 26, 51, 0.7) 50%, rgba(0, 26, 51, 0.9) 100%), url('https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=1920&fit=crop&q=80');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }
        }
    </style>
</head>

    <script>
        (function(){
            var y = document.getElementById('year-links-index');
            if (y) y.textContent = new Date().getFullYear();
        })();

        // Simple slider for links page
        (function(){
            const slider = document.getElementById('links-slider');
            if (!slider) return;
            const slides = slider.querySelectorAll('.slide');
            const prev = document.getElementById('links-prev');
            const next = document.getElementById('links-next');
            const dotsWrap = document.getElementById('links-dots');
            let index = 0;
            const count = slides.length;
            let startX = 0, deltaX = 0, isTouch = false;
            let timer;

            // Build dots
            const dots = [];
            for (let i = 0; i < count; i++) {
                const d = document.createElement('button');
                d.setAttribute('type','button');
                d.className = 'h-2 w-2 rounded-full bg-white/40 hover:bg-white/70';
                d.addEventListener('click', () => { index = i; update(true); });
                dotsWrap.appendChild(d); dots.push(d);
            }

            function update(stopAuto){
                slider.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((d, i) => d.style.opacity = i === index ? '1' : '0.6');
                if (stopAuto) restart();
            }
            function restart(){ clearInterval(timer); timer = setInterval(()=>{ nextSlide(); }, 4000); }
            function nextSlide(){ index = (index + 1) % count; update(); }
            function prevSlide(){ index = (index - 1 + count) % count; update(); }

            if (next) next.addEventListener('click', ()=>{ nextSlide(); restart(); });
            if (prev) prev.addEventListener('click', ()=>{ prevSlide(); restart(); });

            // Touch swipe
            slider.addEventListener('touchstart', (e)=>{ isTouch = true; startX = e.touches[0].clientX; deltaX = 0; clearInterval(timer); }, {passive:true});
            slider.addEventListener('touchmove', (e)=>{ if(!isTouch) return; deltaX = e.touches[0].clientX - startX; }, {passive:true});
            slider.addEventListener('touchend', ()=>{
                if(!isTouch) return; isTouch = false;
                if (Math.abs(deltaX) > 50) { deltaX < 0 ? nextSlide() : prevSlide(); }
                restart();
            });

            // Mouse drag (optional)
            let isDown=false;
            slider.addEventListener('mousedown', (e)=>{ isDown=true; startX=e.clientX; deltaX=0; clearInterval(timer); });
            window.addEventListener('mousemove', (e)=>{ if(!isDown) return; deltaX = e.clientX - startX; });
            window.addEventListener('mouseup', ()=>{ if(!isDown) return; isDown=false; if(Math.abs(deltaX)>50){ deltaX<0?nextSlide():prevSlide(); } restart(); });

            // Init
            update(true);
        })();
    </script>
