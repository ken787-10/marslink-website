<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市位謙太 - MarsLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #000;
        }
        
        .full-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* Use stable viewport height to avoid iOS URL bar reflow */
            height: 100vh;
            /* Promote to its own layer to reduce jank */
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            contain: paint;
            z-index: -1;
        }
        
        .hero-overlay {
            /* Match stable height and promote layer */
            position: fixed;
            inset: 0;
            height: 100vh;
            will-change: transform;
            transform: translateZ(0);
            background: linear-gradient(to bottom, 
                rgba(0, 26, 51, 0.3) 0%, 
                rgba(0, 26, 51, 0.7) 50%, 
                rgba(0, 26, 51, 0.9) 100%);
        }

        /* Prefer stable viewport units when supported */
        @supports (height: 100svh) {
            .full-background,
            .hero-overlay { height: 100svh; }
        }
        @supports (height: 100dvh) {
            .full-background,
            .hero-overlay { height: 100dvh; }
        }
        
        .profile-image {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }
        
        .link-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.5);
        }

        /* Reduce heavy filters on small screens for smoother scroll */
        @media (max-width: 640px) {
            .link-button { backdrop-filter: none; }
            /* Switch to scroll background on mobile to avoid jitter */
            .full-background,
            .hero-overlay { display: none; }
            body {
                background-image: linear-gradient(to bottom, rgba(0, 26, 51, 0.3) 0%, rgba(0, 26, 51, 0.7) 50%, rgba(0, 26, 51, 0.9) 100%), url('https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=1920&fit=crop&q=80');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Full Screen Background -->
    <div

        style="background-image: url('https://images.unsplash.com/photo-1449034446853-66c86144b0ad?w=1920&fit=crop&q=80');"
    ></div>
    <div class="hero-overlay fixed inset-0"></div>

    <!-- Profile Content -->

                <p class="text-gray-300">株式会社MarsLink 代表取締役CEO</p>
            </div>

            <div class="space-y-4 mb-8">

                            <i class="fas fa-envelope text-xl"></i>
                        </div>

                    </div>

                <a href="https://www.facebook.com/kenta.ichii/" class="block">

                            <i class="fab fa-facebook-f text-xl"></i>
                        </div>

                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>

                            <img src="/assets/images/marslink-512.png" alt="MarsLink" class="w-full h-full object-contain">
                        </div>
                        <span class="text-lg font-medium flex-grow text-left">株式会社MarsLink</span>

                    </div>
                </a>

                <!-- SNS Mee -->
                <a href="https://ken787.net" class="block">
                    <div class="link-button rounded-2xl px-5 py-[15px] flex items-center">
                        <div class="w-12 h-12 rounded-xl overflow-hidden mr-4">

                        </div>

                        <i class="fas fa-chevron-right text-gray-400"></i>

            <!-- Save Profile Button -->

                <a href="/links/ichii-kenta.vcf" download class="inline-block">
                    <div class="save-button px-12 py-6 rounded-full text-white font-medium text-xl shadow-xl">
                        このプロフィールを保存
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- Footer -->

            <a href="https://marslink.co.jp" class="hover:underline">株式会社MarsLink</a>
