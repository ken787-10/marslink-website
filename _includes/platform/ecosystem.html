<!-- Ecosystem Section - Enhanced Visual Design -->
<section id="ecosystem" class="relative py-24 sm:py-32 overflow-hidden">
    <!-- Background with gradient mesh -->
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gray-900"></div>
        <img class="absolute inset-0 h-full w-full object-cover opacity-10" src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="">
    </div>
    
    <div class="relative mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl lg:text-5xl font-orbitron">
                観光エコシステムの循環構造
            </h2>
            <p class="mt-4 text-lg leading-8 text-gray-300">
                5つのフェーズが生み出す、持続可能な観光体験の価値循環
            </p>
        </div>
        
        <!-- Circular Flow Visualization -->
        <div class="mx-auto mt-16 max-w-5xl">
            <div class="relative">
                <!-- Center Hub -->
                <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="relative flex h-32 w-32 items-center justify-center">
                        <div class="absolute inset-0 animate-ping rounded-full bg-gradient-to-r from-cyan-400 to-blue-600 opacity-20"></div>
                        <div class="relative flex h-24 w-24 items-center justify-center rounded-full bg-gradient-to-r from-cyan-600 to-blue-600 shadow-2xl">
                            <span class="font-orbitron text-lg font-bold text-white">MarsLink</span>
                        </div>
                    </div>
                </div>
                
                <!-- Circular Steps -->
                <div class="relative h-[500px] w-full">
                    <!-- Step 1: 移動中 -->
                    <div class="absolute left-1/2 top-0 -translate-x-1/2 transform">
                        <div class="group relative">
                            <div class="flex h-24 w-24 items-center justify-center rounded-full bg-gray-800 ring-4 ring-cyan-400/30 transition-all group-hover:ring-cyan-400/60">
                                <svg class="h-10 w-10 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            </div>
                            <p class="mt-2 text-center font-semibold text-white">移動中</p>
                            <div class="absolute -bottom-8 left-1/2 hidden -translate-x-1/2 transform rounded-lg bg-gray-800 p-3 text-sm text-gray-300 shadow-xl group-hover:block">
                                飛行機・船舶での移動時間
                            </div>
                        </div>
                    </div>
                    
                    <!-- Step 2: 現地体験 -->
                    <div class="absolute right-[15%] top-[30%] transform">
                        <div class="group relative">
                            <div class="flex h-24 w-24 items-center justify-center rounded-full bg-gray-800 ring-4 ring-blue-400/30 transition-all group-hover:ring-blue-400/60">
                                <svg class="h-10 w-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <p class="mt-2 text-center font-semibold text-white">現地体験</p>
                            <div class="absolute -bottom-8 left-1/2 hidden -translate-x-1/2 transform rounded-lg bg-gray-800 p-3 text-sm text-gray-300 shadow-xl group-hover:block">
                                観光地での実体験
                            </div>
                        </div>
                    </div>
                    
                    <!-- Step 3: 発信 -->
                    <div class="absolute bottom-[15%] right-[5%] transform">
                        <div class="group relative">
                            <div class="flex h-24 w-24 items-center justify-center rounded-full bg-gray-800 ring-4 ring-purple-400/30 transition-all group-hover:ring-purple-400/60">
                                <svg class="h-10 w-10 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                            </div>
                            <p class="mt-2 text-center font-semibold text-white">発信</p>
                            <div class="absolute -bottom-8 left-1/2 hidden -translate-x-1/2 transform rounded-lg bg-gray-800 p-3 text-sm text-gray-300 shadow-xl group-hover:block">
                                SNSでの体験共有
                            </div>
                        </div>
                    </div>
                    
                    <!-- Step 4: 記録 -->
                    <div class="absolute bottom-[15%] left-[5%] transform">
                        <div class="group relative">
                            <div class="flex h-24 w-24 items-center justify-center rounded-full bg-gray-800 ring-4 ring-green-400/30 transition-all group-hover:ring-green-400/60">
                                <svg class="h-10 w-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <p class="mt-2 text-center font-semibold text-white">記録</p>
                            <div class="absolute -bottom-8 left-1/2 hidden -translate-x-1/2 transform rounded-lg bg-gray-800 p-3 text-sm text-gray-300 shadow-xl group-hover:block">
                                旅の思い出を保存
                            </div>
                        </div>
                    </div>
                    
                    <!-- Step 5: 再訪 -->
                    <div class="absolute left-[15%] top-[30%] transform">
                        <div class="group relative">
                            <div class="flex h-24 w-24 items-center justify-center rounded-full bg-gray-800 ring-4 ring-yellow-400/30 transition-all group-hover:ring-yellow-400/60">
                                <svg class="h-10 w-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </div>
                            <p class="mt-2 text-center font-semibold text-white">再訪</p>
                            <div class="absolute -bottom-8 left-1/2 hidden -translate-x-1/2 transform rounded-lg bg-gray-800 p-3 text-sm text-gray-300 shadow-xl group-hover:block">
                                次の旅へのつながり
                            </div>
                        </div>
                    </div>
                    
                    <!-- Connecting Lines (SVG) -->
                    <svg class="absolute inset-0 h-full w-full" style="z-index: -1;">
                        <circle cx="50%" cy="50%" r="180" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#06B6D4" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
            
            <!-- Description -->
            <div class="mx-auto mt-16 max-w-3xl text-center">
                <p class="text-lg leading-8 text-gray-300">
                    移動時間から始まる観光体験を、持続的な価値循環へ。<br>
                    MarsLinkは各フェーズをシームレスにつなぎ、観光の新しいエコシステムを構築します。
                </p>
            </div>
        </div>
    </div>
</section>
