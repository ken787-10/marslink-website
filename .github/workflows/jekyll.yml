name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Pin Bundler version (matches Gemfile.lock)
        run: |
          gem install bundler -v 2.4.22
          bundle _2.4.22_ --version

      - name: Prepare bundler (platform and path)
        run: |
          bundle _2.4.22_ lock --add-platform x86_64-linux || true
          bundle _2.4.22_ config set path 'vendor/bundle'
          # ffi の古いロックが入手不能な場合に備え、保守的に更新
          bundle _2.4.22_ update ffi --conservative || true

      - name: Install dependencies
        env:
          BUNDLE_FORCE_RUBY_PLATFORM: "true"
        run: bundle _2.4.22_ install --jobs 4 --retry 3 --verbose

      - name: Show bundle environment
        run: bundle _2.4.22_ env

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle _2.4.22_ exec jekyll build --trace --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


