# Site settings
title: MarsLink-マーズリンク-
email: info@marslink.co.jp
description: >-
  MarsLink（マーズリンク）は、主力サービス「CabinTime」で移動空間をメディアに変革するスタートアップです。飛行機から宇宙船まで、すべての移動時間を価値ある体験空間に変えます。
keywords: "MarsLink, CabinTime, 移動空間, 観光DX, 機内エンタメ, オフライン観光情報, 観光テック, 観光SaaS, 航空会社DX, テックスタートアップ"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://marslink.co.jp" # the base hostname & protocol for your site

# Timezone
timezone: Asia/Tokyo

# Social media handles
twitter_username: marslink_japan
github_username: marslink

# Build settings
markdown: kramdown
highlighter: rouge
theme: 

# Markdown engine options
kramdown:
  input: GFM
  hard_wrap: true

# Include and exclude files
include:
  - "_pages"
  - "assets"

exclude:
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - public_html/
  - PHPMailer/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - deploy.sh
  - PHP_SETUP_GUIDE.md
  - template-usage-example.md
  - base-template.html
  - package.json
  - package-lock.json
  - tailwind.config.js
  - input.css
  - composer.json
  - htaccess.txt
  - .htaccess
  - .htaccess_old
  - .user.ini
  - send_mail.php
  - README.md

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "MarsLink"
      permalink: "/post/:title.html"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Draft settings - pages with draft: true will not be published
show_drafts: false

# SEO settings
author: MarsLink
logo: /assets/images/logo.png
social:
  name: 株式会社MarsLink
  links:
    - https://twitter.com/marslink_japan

# Analytics (設定時にコメントアウト解除)
google_analytics: G-4GB470X3SK
google_site_verification: "A7Ao6K_9KyyD2MJWgymaOyTS-hsEZyYXIKGvJO1L0nw"
# bing_site_verification: "your-bing-verification-code"

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed 

# Performance optimizations
incremental: true
profile: false
strict_front_matter: true

# Livereload configuration (メモリ最適化)
livereload_port: 35730
livereload_min_delay: 500
livereload_max_delay: 5000

# Limit build size and memory usage
limit_posts: 10
future: false
unpublished: false

# Cache settings
cache_dir: .jekyll-cache 

# Form settings
formspree_id: "" # 例: abcd1234
emailjs_public_key: ""
emailjs_service_id: ""
emailjs_template_id: ""